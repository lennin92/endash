
<md-toolbar>
    <div class="md-toolbar-tools">
        <h3>
            <span>UES Energy Dashboard</span>
        </h3>
    </div>
</md-toolbar>

<div layout="row" layout-xs="column">

    <!-- LEFT-PANEL -->
    <div id="left-panel" flex-lt-lg="15" flex-lt-md="30">
        <div layout="row">

            <div layout="row" flex>
                <!-- NODE LIST -->
                <div id="node-list" class="node-list">
                    <div class="node-container" ng-repeat="n in controller.markers"
                         ng-click="n.loadNode()">
                        <div class="{{ n.class }}">
                            <div class="node-name">
                                <h4>{{ n.name }}</h4>
                                class: {{ n.class }}
                            </div>
                            <div class="node-image">
                                <img href="#" alt="node-{{ n.id }}" ng-src="{{ n.photography }}" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /NODE LIST -->
            </div>

            <div layout="row">
                <!-- MINIMAP -->
                <div id="node-show" ng-hide="controller.showMainMap">
                    MINIMAP
                </div>
                <!-- /MINIMAP -->
            </div>

        </div>
    </div>
    <!-- /LEFT-PANEL -->

    <!-- MAIN-PANEL -->
    <div flex>
        <div layout="row">

            <div id="main-panel" flex>

                <!-- MAP -->
                <div id="map" ng-show="{{ controller.showMainMap }}">
                    <ui-gmap-google-map center="controller.map.center"
                                        zoom="controller.map.zoom" options="controller.options">

                        <ui-gmap-markers models="controller.markers" coords="'self'"
                                         icon="'icon'" events="controller.markerEvents"> <ui-gmap-window
                                show="controller.window.show" coords="controller.window.model"
                                options="controller.window.options"
                                closeClick="controller.window.closeClick()">
                            <div style="color: black">
                                {{controller.window.title}}
                                <a href="#/" ng-click="n.loadNode()">Ver nodo</a>
                            </div>
                        </ui-gmap-window> </ui-gmap-markers> <ui-gmap-polyline ng-repeat="p in controller.lines" path="p.path"
                                                                               stroke="p.stroke" visible='p.visible' geodesic='p.geodesic'
                                                                               fit="false" editable="p.editable" draggable="p.draggable"></ui-gmap-polyline>
                    </ui-gmap-google-map>
                </div>
                <!-- /MAP -->

                <!-- NODE -->
                <div id="node-show" ng-hide="{{ controller.showMainMap }}" flex>
                    <a href="#" ng-click="controller.reset()">Ver Mapa</a>
                    NODE VIEW
                </div>
                <!-- /NODE -->

            </div>
        </div>
        <!-- /MAIN-PANEL -->

    </div>

</div>
