<div layout-fill="row">
    <md-card ng-click="vm.cargarNodo(vm.nodo)" style="cursor: pointer;" flex>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">{[{ vm.nodo.nombre }]}</span>
            </md-card-header-text>
        </md-card-header>
        <img ng-src="{[{ vm.nodo.fotografia }]}" class="md-card-image"
             alt="Nodo {[{ vm.nodo.id }]} {[{ vm.nodo.nombre }]}" style="max-height: 225px">
        <md-card-content>
            <h5>Demandas </h5>
            <p style="font-size: 10px;" ng-repeat="d in vm.nodo.demandas"><strong>{[{ vm.demanda2Text(d) }]}:</strong>
                {[{ d.demanda }]}</p>
        </md-card-content>
    </md-card>
</div>
