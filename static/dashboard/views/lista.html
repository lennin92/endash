<md-grid-list md-row-height="7:5" md-cols-sm="1" md-cols-md="3" md-cols-lg="4" md-cols="4">
    <md-grid-tile ng-repeat="n in vm.nodos">
        <img src="{{ n.fotografia }}" height="100%" width="100%"/>
        <md-grid-tile-header>
            <h3>{{ n.nombre }}</h3>
        </md-grid-tile-header>
        <md-grid-tile-footer>
            <p>{{ n.descripcion }}</p>
        </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
