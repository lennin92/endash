<div flex-xs flex-gt-xs="25" layout="column" ng-repeat="grupo in vm.grupos">
    <div ng-repeat="nodo in grupo">
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{[{ nodo.nombre }]}</span>
                </md-card-header-text>
            </md-card-header>
            <img ng-src="{[{ nodo.fotografia }]}" class="md-card-image"
                 alt="Nodo {[{ nodo.id }]} {[{ nodo.nombre }]}" style="max-height: 225px">
            <md-card-actions layout="row" layout-align="start center">
                <md-button ng-click="vm.cargarNodo(nodo)">Ver Nodo</md-button>
            </md-card-actions>
            <md-card-content>
                <h6>Demandas </h6>
                <ul>
                    <li ng-repeat="d in nodo.demandas">{[{ vm.demanda2Text(d) }]}</li>
                </ul>
                <h6>Descripcion</h6>
                <p>{[{ nodo.descripcion }]}</p>
            </md-card-content>
        </md-card>
    </div>
</div>
