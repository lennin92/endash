<html lang="en">{% load staticfiles %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="{% static "dashboard/css/angular-material.min.css" %}">
    <link rel="stylesheet" href="{% static "dashboard/css/app.css" %}">
    <title>UES Energy Dashboard</title>
</head>
<body ng-app="DashboardApp" layout-fill>

<!-- Angular Material requires Angular.js Libraries -->
<script src="{% static "dashboard/js/angular.min.js" %}"></script>
<script src="{% static "dashboard/js/angular-animate.min.js" %}"></script>
<script src="{% static "dashboard/js/angular-aria.min.js" %}"></script>
<script src="{% static "dashboard/js/angular-messages.min.js" %}"></script>

<!-- Angular Material Library -->
<script src="{% static "dashboard/js/angular-material.min.js" %}"></script>

<!-- Your application bootstrap  -->
<script src="{% static "dashboard/js/app.js" %}"></script>

<div ng-controller="AppCtrl as appCtrl" layout='column'>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span>UES ENERGY DASHBOARD</span>
        </div>
    </md-toolbar>

    <md-card>
	    <md-card-content>
            <md-grid-list md-row-height="7:5" md-cols-sm="1" md-cols-md="3" md-cols-lg="4" md-cols="4">
                <md-grid-tile ng-repeat="n in appCtrl.nodos">
                    <img src="{{ n.fotografia }}" height="100%" width="100%"/>
                    <md-grid-tile-header>
                        <h3>{{ n.nombre }}</h3>
                    </md-grid-tile-header>
                    <md-grid-tile-footer>
                        <p>{{ n.descripcion }}</p>
                    </md-grid-tile-footer>
                </md-grid-tile>
            </md-grid-list>
        </md-card-content>
    </md-card>
</div>
</body>
</html>
